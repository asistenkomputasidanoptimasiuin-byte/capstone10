<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Pond{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigasi -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Logo1.png') }}" alt="Logo 1" class="logo-img">
            <img src="{{ url_for('static', filename='images/Logo2.png') }}" alt="Logo 2" class="logo-img">
        </div>

        <div class="menu">
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('database') }}" class="{% if request.endpoint == 'database' %}active{% endif %}">Database</a>
            <a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact Us</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <h2>SMART POND</h2>
        <p>Copyright Â© Helix & Zakurai Koi Farm</p>
    </footer>

    <!-- Animasi Ikan -->
    <div id="fish-container"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
